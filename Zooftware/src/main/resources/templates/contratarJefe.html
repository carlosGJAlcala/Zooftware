<!DOCTYPE html>
<!-- Thymeleaf -->
<html xmlns:th="https://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Tutor</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-3 px-sm-3 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <span class="fs-5 d-none d-sm-inline">Menú Principal Jefe</span>
                <br>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="/jefe/home/mostrar" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house-fill"></i> <span class="ms-4 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/organismo/mostrar" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-plus-circle-fill"></i> <span class="ms-4 d-none d-sm-inline">Gestionar animales/plantas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/instalacion/mostrar" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-plus-square-fill"></i> <span class="ms-4 d-none d-sm-inline">Gestionar habitats</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/personal/mostrar" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-dash-circle-fill"></i> <span class="ms-4 d-none d-sm-inline">Gestionar personal</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="/habitatsJefe" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-pencil-square"></i> <span class="ms-4 d-none d-sm-inline">Ver instalaciones</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/allAnimalesJefe" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-pencil-square"></i> <span class="ms-4 d-none d-sm-inline">Ver Animales</span>
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fs-4 bi-person-circle"></i>
                        <span class="d-none d-sm-inline mx-1" th:text="${session.user.nombre} + ' ' + ${session.user.apellidos}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">Usuario: <span th:text="${session.user.username}"/></a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/login/cerrarSesion">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <style>
                .form-group{
                    width: 300px;
                    margin-bottom:20px;
                }
            </style>
            <h1>Gestion personal</h1>
            <h2>Contratar jefe</h2>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:name="nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" th:name="apellidos">
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" class="form-control" id="dni" th:name="dni">
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" th:name="edad">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" th:name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" th:name="password">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" class="form-control" id="correo" th:name="correo">
            </div>
            <div class="form-group">
                <label for="numeroTlf">Numero Telefono</label>
                <input type="number" class="form-control" id="numeroTlf" th:name="numeroTLF">
            </div>
            <div class="form-group">
                <label for="fechaFinContrato">FechaFinContrato</label>
                <input type="date" class="form-control" id="fechaFinContrato" th:name="fechaFinContrato">
            </div>
            <div class="form-group">
                <label for="numeroSeguridadSocial">Numero Seguridad Social</label>
                <input type="number" class="form-control" id="numeroSeguridadSocial" th:name="numSeguridadSocial">
            </div>
            <div class="form-group">
                <label for="salario">Salario</label>
                <input type="number" class="form-control" id="salario" th:name="salario">
            </div>
            <div class="pt-1 mb-4" style="margin-right:10px">
                <button class="btn btn-dark btn-lg btn-block" type="submit" onclick="enviarDatosContratarJefe()" >Contratar</button>
            </div>

        </div>
    </div>
</div>

<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/contratarTrabajador.js}" type="text/javascript"></script>
</body>
</html>
